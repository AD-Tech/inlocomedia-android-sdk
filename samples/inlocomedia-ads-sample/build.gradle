apply plugin: 'com.android.application'

dependencies {

    // Required
    compile 'com.inlocomedia.android:android-sdk:1.11.+'

    // Required
    compile 'com.android.support:support-v4:22.2.0'

    // Required: Access GooglePlayServices advertising id
    compile 'com.google.android.gms:play-services-ads:7.5.0'

    // Optional: To access GooglePlayServices ActivityRecognition
    compile 'com.google.android.gms:play-services-location:7.5.0'

    // AdFeed dependencies
    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:recyclerview-v7:22.2.0'

    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:appcompat-v7:22.2.0'

}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.inlocomedia.ads.sample"
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
//        main {
//            manifest.srcFile 'AndroidManifest.xml'
//            java.srcDirs = ['src/main/java']
//            res.srcDirs = ['res']
//        }

        instrumentTest.setRoot('tests')
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        abortOnError false
    }
}
