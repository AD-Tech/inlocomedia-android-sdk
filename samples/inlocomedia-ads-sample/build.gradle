apply plugin: 'com.android.application'

repositories {
    maven { url "http://minakov.github.io/mopub-sdk-android-aar" }
}

dependencies {

    // Required: Miscellaneous functionalities
    compile 'com.android.support:support-v4:22.0.0'

    // Required: Access GooglePlayServices advertising id
    compile 'com.google.android.gms:play-services-ads:7.0.0'

    // Optional: To access GooglePlayServices ActivityRecognition
    compile 'com.google.android.gms:play-services-location:7.0.0'

    // Optional: For MoPub Mediation only
    compile 'com.mopub.mobileads:mopub-android:1.0@aar'

    //*
    compile (project(':inlocomedia-android-sdk')) {
        exclude group: 'com.google.android.gms'
        exclude group: 'com.android.support'
    }
    compile (project(':inlocomedia-android-adapters')) {
        exclude group: 'com.google.android.gms'
        exclude group: 'com.android.support'
    }
    /*/
    // Required: For InLocoMedia SDK
    compile 'com.inlocomedia.android:android-sdk:1.7.+'

    // Optional: To access InLocoMedia mediation jars
    compile fileTree(dir: 'libs', include: '*.jar')
    //*/


    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:recyclerview-v7:21.0.3'

    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:appcompat-v7:22.0.0'

}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/src']
            res.srcDirs = ['src/main/res']
        }

        instrumentTest.setRoot('tests')
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        abortOnError false
    }
}
