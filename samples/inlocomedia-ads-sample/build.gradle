apply plugin: 'com.android.application'

repositories {
    // Optional: Used for MoPub demonstration only
    maven { url "http://minakov.github.io/mopub-sdk-android-aar" }
}

dependencies {

    // Required
    compile 'com.inlocomedia.android:android-sdk:1.8.+'

    // Required
    compile 'com.android.support:support-v4:22.0.0'

    // Required: Access GooglePlayServices advertising id
    compile 'com.google.android.gms:play-services-ads:7.0.0'

    // Optional: To access GooglePlayServices ActivityRecognition
    compile 'com.google.android.gms:play-services-location:7.0.0'


    // AdFeed dependencies
    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:recyclerview-v7:22.0.0'

    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:appcompat-v7:22.0.0'


    // AdMob/DFP mediation dependencies
    // Optional: To access InLocoMedia AdMob mediation jar
    compile fileTree(dir: 'libs', include: 'inlocomedia-adapters-admob-1.2.4.jar')


    // MoPub mediation dependencies
    // Optional: Sample for MoPub mediation demonstration
    compile 'com.mopub.mobileads:mopub-android:1.0@aar'
    // Optional: To access InLocoMedia MoPub mediation jar demonstration
    compile fileTree(dir: 'libs', include: 'inlocomedia-adapters-admob-1.2.4.jar')
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.inlocomedia.ads.sample"
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        instrumentTest.setRoot('tests')
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        abortOnError false
    }
}
