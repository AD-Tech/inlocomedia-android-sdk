apply plugin: 'com.android.application'

dependencies {

    // Required
    compile 'com.inlocomedia.android:android-sdk:2.2.0'

    // Required
    compile 'com.android.support:support-v4:23.3.0'

    // Required: Access GooglePlayServices advertising id
    compile 'com.google.android.gms:play-services-ads:8.4.0'

    // Required for Notification Ads, Optional for additional Ad targeting
    compile 'com.google.android.gms:play-services-location:8.4.0'

    // AdFeed dependencies
    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:recyclerview-v7:23.3.0'

    // Optional: Used for AdFeedRecyclerViewAdapter
    compile 'com.android.support:appcompat-v7:23.3.0'

}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.inlocomedia.ads.sample"
        minSdkVersion 9
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        instrumentTest.setRoot('tests')
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        abortOnError false
    }
}
