apply plugin: 'com.android.application'

repositories {
    maven { url "http://minakov.github.io/mopub-sdk-android-aar" }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.google.android.gms:play-services-ads:6.5.87'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.mopub.mobileads:mopub-android:1.0@aar'
    //*
    compile project(':inlocomedia-android-sdk')
    compile project(':inlocomedia-android-adapters')
    /*/
    compile 'com.inlocomedia.android:android-sdk:1.7.6'
    compile fileTree(dir: 'libs', include: '*.jar')
    //*/

}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/src']
            res.srcDirs = ['src/main/res']
        }

        instrumentTest.setRoot('tests')
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    lintOptions {
        abortOnError false
    }
}
